<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
</head>
<body>
    <p>What is you name?</p>
   <input type="text"  id="name">
   <input type="submit" id="sumbit">
    <p id="text"></p>
   <script>
     document.getElementById("sumbit").onclick = nama;
    

   function nama() {
     var x = document.getElementById("name").value;
      if (x.length < 3){
          alert('nama lengkap harus lebih dari 3 kata')
      }else {
        document.getElementById("text").innerHTML = "Welcome to the site " + x ;
      }
    } 
    
   </script>
</body>
</html>
